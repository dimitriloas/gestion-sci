<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCI MP2i - Syst√®me de Gestion Int√©gral</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; color: #1e293b; }
        .page { display: none; }
        .active { display: block; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .nav-button { @apply flex items-center gap-3 px-6 py-4 rounded-2xl font-bold text-sm transition-all duration-300 border border-transparent; color: #64748b; }
        .nav-button.active-link { @apply bg-indigo-600 text-white shadow-xl shadow-indigo-100 border-indigo-500; }
        .glass-card { @apply bg-white rounded-[2.5rem] border border-slate-200/60 shadow-xl shadow-slate-200/40 p-12 mb-10; }
        .input-premium { @apply w-full bg-slate-50 border border-slate-200 p-4 rounded-xl focus:ring-4 focus:ring-indigo-100 focus:border-indigo-500 outline-none transition-all text-sm font-semibold; }
        .label-premium { @apply text-[11px] font-black text-slate-400 uppercase tracking-widest mb-2 block; }
        .badge-surface { @apply bg-slate-100 px-3 py-1 rounded-md text-[10px] font-bold text-slate-500 uppercase; }
        .compta-select { @apply bg-transparent font-bold text-slate-800 outline-none cursor-pointer border-b border-transparent hover:border-slate-300 transition-all; }
        .compta-input { @apply bg-transparent font-bold text-slate-800 outline-none border-b border-transparent hover:border-slate-300 w-24; }
    </style>
</head>
<body>

    <div id="login-screen" class="fixed inset-0 bg-slate-900 flex items-center justify-center z-[100]">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-md animate-fadeIn">
            <div class="flex justify-center mb-6">
                <div class="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center shadow-lg font-black text-white italic text-2xl">M2</div>
            </div>
            <h2 class="text-3xl font-black mb-6 text-center tracking-tighter italic text-slate-900">SCI <span class="text-indigo-600">MP2i</span></h2>
            <div class="space-y-4">
                <input type="email" id="login-email" placeholder="Email Administrateur" class="input-premium">
                <input type="password" id="login-password" placeholder="Mot de passe" class="input-premium">
                <button id="btn-login" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-black uppercase tracking-widest hover:bg-indigo-700 transition-all shadow-lg">Acc√©der √† la gestion</button>
                <p id="login-error" class="text-rose-500 text-xs mt-2 text-center hidden font-bold">Identifiants incorrects.</p>
            </div>
        </div>
    </div>

    <div id="app-content" class="hidden">
        <header class="bg-white/80 backdrop-blur-2xl border-b border-slate-200 sticky top-0 z-50">
            <div class="container mx-auto px-10 py-6 flex flex-wrap justify-between items-center">
                <div class="flex items-center gap-6">
                    <div class="w-14 h-14 bg-indigo-600 rounded-2xl flex items-center justify-center shadow-lg font-black text-white italic text-xl">M2</div>
                    <h1 class="text-2xl font-black tracking-tighter italic">SCI <span class="text-indigo-600">MP2i</span></h1>
                </div>
                <nav class="flex items-center bg-slate-100/80 p-2 rounded-[2.2rem] gap-2 border border-slate-200">
                    <button onclick="showPage('dashboard')" id="btn-dashboard" class="nav-button active-link">üìä Synth√®se</button>
                    <button onclick="showPage('biens')" id="btn-biens" class="nav-button">üè¢ Patrimoine</button>
                    <button onclick="showPage('finances')" id="btn-finances" class="nav-button">üí∞ Comptabilit√©</button>
                    <button id="btn-logout" class="nav-button text-rose-500 font-black">Quitter</button>
                </nav>
            </div>
        </header>

        <main class="container mx-auto px-10 py-12 max-w-7xl">
            <section id="biens" class="page active">
                <div class="mb-12"><h2 class="text-5xl font-black tracking-tighter text-slate-900">Registre du <span class="text-indigo-600">Patrimoine</span></h2></div>
                <form id="form-bien">
                    <div class="bg-white p-10 rounded-[2.5rem] border border-slate-200 shadow-xl mb-10">
                        <h3 class="text-xl font-bold text-blue-500 mb-8">1. Identit√© & Composition</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                            <input type="text" id="nom-bien" class="input-premium" placeholder="Nom de l'actif" required>
                            <input type="text" id="adresse" class="input-premium" placeholder="Adresse compl√®te">
                        </div>
                        <div class="grid grid-cols-4 gap-4">
                            <input type="number" id="surf-hab" class="input-premium" placeholder="Habitable m¬≤">
                            <input type="number" id="surf-jar" class="input-premium" placeholder="Jardin m¬≤">
                            <input type="number" id="surf-ter" class="input-premium" placeholder="Terrasse m¬≤">
                            <input type="number" id="surf-gar" class="input-premium" placeholder="Parkings">
                        </div>
                    </div>

                    <div class="bg-white p-10 rounded-[2.5rem] border border-slate-200 shadow-xl mb-10">
                        <h3 class="text-xl font-bold text-emerald-500 mb-8">2. Co√ªts d'acquisition</h3>
                        <div class="flex flex-col lg:flex-row gap-12 items-center">
                            <div class="flex-1 grid grid-cols-2 gap-4">
                                <div><label class="label-premium">Achat Net</label><input type="number" id="prix-net" class="input-premium" oninput="updateAcquisitionChart()"></div>
                                <div><label class="label-premium">Notaire</label><input type="number" id="prix-frais" class="input-premium" oninput="updateAcquisitionChart()"></div>
                                <div><label class="label-premium">Agence</label><input type="number" id="prix-agence" class="input-premium" oninput="updateAcquisitionChart()"></div>
                                <div><label class="label-premium">Travaux</label><input type="number" id="prix-travaux" class="input-premium" oninput="updateAcquisitionChart()"></div>
                            </div>
                            <div class="lg:w-64 flex flex-col items-center">
                                <canvas id="chartAcquisition" class="mb-4"></canvas>
                                <p class="text-2xl font-black text-indigo-600"><span id="prix-total-display">0</span> ‚Ç¨</p>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white p-10 rounded-[2.5rem] border border-slate-200 shadow-xl mb-10">
                        <div class="flex justify-between items-center mb-8">
                            <h3 class="text-xl font-bold text-indigo-600">3. Ing√©nierie Financi√®re</h3>
                            <button type="button" onclick="ajouterLignePret()" class="text-[10px] font-black bg-indigo-50 text-indigo-600 px-6 py-3 rounded-xl uppercase hover:bg-indigo-600 hover:text-white transition-all">+ Ajouter une ligne de pr√™t</button>
                        </div>
                        <div id="prets-container" class="space-y-4">
                            </div>
                    </div>

                    <div class="text-center pb-16">
                        <button type="submit" class="bg-indigo-600 text-white px-24 py-6 rounded-[2rem] font-black uppercase shadow-2xl hover:scale-105 transition-all">Enregistrer l'actif</button>
                    </div>
                </form>
                <div id="liste-biens" class="grid grid-cols-1 gap-8"></div>
            </section>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBjYj_NYs4TRswmNS_j7leUEOJBsVhL-a0",
            authDomain: "sci-gestion-e65a4.firebaseapp.com",
            projectId: "sci-gestion-e65a4",
            storageBucket: "sci-gestion-e65a4.firebasestorage.app",
            messagingSenderId: "1077000449500",
            appId: "1:1077000449500:web:7e95974e568d1e9b4e3319"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        window.state = { biens: [], flux: [] };

        // --- AUTHENTIFICATION ---
        document.getElementById('btn-login').onclick = async () => {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-password').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (e) {
                document.getElementById('login-error').classList.remove('hidden');
            }
        };

        document.getElementById('btn-logout').onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                onSnapshot(doc(db, "sci", "data"), (snap) => {
                    if (snap.exists()) { window.state = snap.data(); renderBiens(); }
                });
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('app-content').classList.add('hidden');
            }
        });

        // --- ING√âNIERIE FINANCI√àRE ---
        window.ajouterLignePret = () => {
            const div = document.createElement('div');
            div.className = "loan-row flex gap-4 p-5 bg-slate-50 rounded-2xl border border-slate-100 items-center animate-fadeIn";
            div.innerHTML = `
                <select class="compta-select text-xs w-32"><option>Pr√™t Immo</option><option>Pr√™t Travaux</option></select>
                <input type="number" class="compta-input flex-1 loan-amount" placeholder="Capital (‚Ç¨)">
                <input type="number" step="0.01" class="compta-input w-20 loan-rate" placeholder="Taux %">
                <input type="number" class="compta-input w-20 loan-duration" placeholder="Mois">
                <button type="button" onclick="this.parentElement.remove()" class="text-rose-500 font-bold">‚úï</button>`;
            document.getElementById('prets-container').appendChild(div);
        };

        // --- SAUVEGARDE ET RENDU ---
        document.getElementById('form-bien').onsubmit = async (e) => {
            e.preventDefault();
            
            // Collecte des pr√™ts de la partie 3
            const prets = [];
            document.querySelectorAll('.loan-row').forEach(row => {
                prets.push({
                    type: row.querySelector('select').value,
                    montant: Number(row.querySelector('.loan-amount').value) || 0,
                    taux: Number(row.querySelector('.loan-rate').value) || 0,
                    duree: Number(row.querySelector('.loan-duration').value) || 0
                });
            });

            const total = Number(document.getElementById('prix-net').value) + Number(document.getElementById('prix-frais').value) + Number(document.getElementById('prix-agence').value) + Number(document.getElementById('prix-travaux').value);
            
            const nouveauBien = {
                id: Date.now(),
                nom: document.getElementById('nom-bien').value,
                coutTotal: total,
                surfaces: { hab: document.getElementById('surf-hab').value },
                prets: prets // Sauvegarde de la partie 3
            };

            window.state.biens.push(nouveauBien);
            await setDoc(doc(db, "sci", "data"), window.state);
            e.target.reset();
            document.getElementById('prets-container').innerHTML = '';
        };

        window.renderBiens = () => {
            document.getElementById('liste-biens').innerHTML = window.state.biens.map(b => `
                <div class="glass-card flex justify-between items-center py-6">
                    <div>
                        <h4 class="text-2xl font-black">${b.nom}</h4>
                        <span class="badge-surface">${b.surfaces.hab} m¬≤</span>
                        <div class="mt-2 text-[10px] text-slate-400 font-bold uppercase">
                            ${b.prets ? b.prets.length + ' pr√™t(s) associ√©(s)' : 'Aucun pr√™t'}
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="label-premium">Investissement</p>
                        <p class="text-xl font-bold text-indigo-600">${b.coutTotal.toLocaleString()} ‚Ç¨</p>
                        <button onclick="deleteBien(${b.id})" class="text-rose-500 text-[10px] font-black uppercase mt-2">Supprimer</button>
                    </div>
                </div>`).join('');
        };

        window.deleteBien = async (id) => {
            window.state.biens = window.state.biens.filter(b => b.id !== id);
            await setDoc(doc(db, "sci", "data"), window.state);
        };

        window.updateAcquisitionChart = () => {
            const net = Number(document.getElementById('prix-net').value) || 0;
            const not = Number(document.getElementById('prix-frais').value) || 0;
            const agc = Number(document.getElementById('prix-agence').value) || 0;
            const trv = Number(document.getElementById('prix-travaux').value) || 0;
            document.getElementById('prix-total-display').innerText = (net+not+agc+trv).toLocaleString();
            
            const ctx = document.getElementById('chartAcquisition').getContext('2d');
            if(window.chartAcq) window.chartAcq.destroy();
            window.chartAcq = new Chart(ctx, {
                type: 'doughnut',
                data: { datasets: [{ data: [net, not, agc, trv], backgroundColor: ['#4f46e5', '#10b981', '#f59e0b', '#ef4444'], borderWidth: 0 }] },
                options: { cutout: '80%', plugins: { legend: { display: false } } }
            });
        };
    </script>
</body>
</html>
